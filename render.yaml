services:
  - type: web
    name: gitlab-analysis
    env: python
    buildCommand: |
      curl -sSL https://github.com/returntocorp/semgrep/releases/download/v1.96.0/semgrep-v1.96.0-ubuntu-20.04.tgz -o semgrep.tgz
      tar -xzf semgrep.tgz
      sudo mv semgrep /usr/local/bin/
      pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PATH
        value: /usr/local/bin:${PATH}
    scaling:
      minInstances: 1
      maxInstances: 1
    healthCheckPath: /health
    plan: starter # Upgrade to at least 1GB RAM